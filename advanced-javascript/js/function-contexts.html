<html>
<head>
	<body>
	<button id="test">Click Me!</button>
	<script>
		var button = {
			clicked: false,
			click: function () {
				this.clicked = true;
				alert("Context of 'this' is: " + this);
			}
		};
		var elem = document.getElementById("test");
		elem.addEventListener("click", button.click, false);

		//instead
		//elem.addEventListener("click", function() { button.click.call(button) },false);
	</script>


	</body>
</head>
</html>
